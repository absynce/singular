<!doctype html>
<html ng-app="singular" ng-controller="index">
  <head>
    <title>{{ title }} - SingulaR</title>
    <meta charset="utf-8" />
    <meta name="author" content="Jared M. Smith" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/shared/header/directiveHeader.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <!-- title must be in controller scope for this to work. -->
        <snglr-header title="title"></snglr-header>
        <div id="main">
          <div class="profile">
            <h2>{{ profile.firstName }}</h2>
            <h3>{{ profile.lastName }}</h3>
            <dl class="profile-details">
              <dt><label>Favorite language</label></dt>
              <dd>{{ profile.favoriteLanguage }}</dd>
              <dt><label>Favorite framework</label></dt>
              <dd>{{ profile.favoriteFramework }}</dd>
              <dt><label>Coding since</label></dt>
              <dd>{{ profile.codingSince | date:'yyyy' }}</dd>
              <dt>Languages</dt>
              <dd>
                <ul class="languages">
                  <li ng-repeat="lang in profile.languages" ng-class="{ oddRow: $odd }" >{{ lang }}</li>
                </ul>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="copy-left">Copyleft &copy; Jared M. Smith</div>
    </footer>
  </body>
</html>
