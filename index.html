<!doctype html>
<html ng-app="singular">
  <head>
    <title>Static Page - SingulaR</title>
    <meta name="author" content="Jared M. Smith" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="content" ng-controller="index">
        <header>
          <h1>
            <span class="title">SingulaR</span>
            <span class="divider">|</span>
            <span class="subtitle">{{ title }}</span>
          </h1>
        </header>
        <div id="main">
          <p>I sure wish there was something moar to this.</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="copy-left">Copyleft &copy; Jared M. Smith</div>
    </footer>
  </body>
</html>
